<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paex360 - Dashboard</title>
  <link rel="icon" href="paex360-logo.png" type="image/png">

  <style>
    /* =========================
       0) SIN FONDO (TRANSPARENTE)
       ========================= */
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: transparent;     /* ✅ sin fondo */
      color:#111827;
    }

    /* =========================
       1) Topbar (se mantiene)
       ========================= */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top:0;
      z-index: 5;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.2px;
      color:#111827;
    }

    .brand img{
      width:28px;
      height:28px;
      border-radius:8px;
      background:#fff;
      border:1px solid #e5e7eb;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      cursor:pointer;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color:#111827;
      padding:10px 12px;
      border-radius: 10px;
      font-weight:900;
      font-size:13px;
    }
    .btn:hover{
      background:#f9fafb;
    }

    /* =========================
       2) Contenido (TRANSPARENTE)
       ========================= */
    .wrap{
      padding: 14px;
      background: transparent;     /* ✅ sin fondo */
    }

    .msg{
      padding: 14px;
      background: rgba(220,38,38,.08);
      border: 1px solid rgba(220,38,38,.25);
      border-radius: 12px;
      margin: 14px 0;
      display:none;
      font-weight:900;
      color:#991b1b;
    }

    .loader{
      padding: 12px 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin: 14px 0;
      display:none;
      font-weight:900;
      color:#374151;
    }

    /* =========================
       3) Contenedor Power BI (TRANSPARENTE)
       ========================= */
    #reportContainer{
      width: 100%;
      height: calc(100vh - 90px);
      border-radius: 12px;
      overflow: hidden;
      background: transparent;     /* ✅ sin fondo */
      border: none;                /* ✅ sin borde */
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <img src="paex360-logo.png" alt="Paex360">
      <span id="centerTitle">Dashboard</span>
    </div>
    <div class="actions">
      <button class="btn" id="backBtn">Volver</button>
      <button class="btn" id="logoutBtn">Cerrar sesión</button>
    </div>
  </div>

  <div class="wrap">
    <div class="msg" id="msg"></div>
    <div class="loader" id="loader">Cargando dashboard...</div>
    <div id="reportContainer"></div>
  </div>

  <!-- =========================
       Power BI Client (Embed)
       ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.23.1/dist/powerbi.min.js"></script>

  <script type="module">
    // =========================
    // 1) Constantes del embedding
    // =========================
    const WORKSPACE_ID = "7230301b-540b-4f1a-b94d-c3ff22d4564d";

    const CENTERS = {
      salus:    { label: "Clínica SALUS",    reportId: "be0ed5d8-4753-4dd0-b031-ed0b7ab57d96" },
      diagonal: { label: "Clínica Diagonal", reportId: "c82cbcf1-7b93-458a-8f14-3b7a86800a23" }
    };

    // =========================
    // 2) Utilidades UI
    // =========================
    const msg = document.getElementById("msg");
    const loader = document.getElementById("loader");
    const centerTitle = document.getElementById("centerTitle");
    const reportContainer = document.getElementById("reportContainer");

    function showError(text){
      msg.style.display = "block";
      msg.textContent = text;
      loader.style.display = "none";
    }

    function setLoading(on){
      loader.style.display = on ? "block" : "none";
      if(on){
        msg.style.display = "none";
        msg.textContent = "";
      }
    }

    function getQueryParam(name){
      const url = new URL(window.location.href);
      return (url.searchParams.get(name) || "").trim();
    }

    // =========================
    // 3) Leer center desde URL
    // =========================
    const centerKey = getQueryParam("center").toLowerCase();
    const centerCfg = CENTERS[centerKey];

    if (!centerCfg) {
      showError("Centro inválido. Vuelve y selecciona un centro.");
      centerTitle.textContent = "Dashboard";
      throw new Error("Invalid center");
    }

    centerTitle.textContent = centerCfg.label;

    // =========================
    // 4) Firebase config desde getConfig
    // =========================
    let firebaseConfig = null;
    try {
      const r = await fetch("/.netlify/functions/getConfig", { cache: "no-store" });
      const cfg = await r.json().catch(() => ({}));
      if (!r.ok) throw new Error(cfg?.error || "getConfig no respondió OK");
      firebaseConfig = cfg.firebaseConfig || cfg;
    } catch (e) {
      showError("No se pudo cargar la configuración de Firebase.");
      throw e;
    }

    // =========================
    // 5) Firebase Auth: proteger la página
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("backBtn").onclick = () => window.location.href = "index.html";
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // =========================
    // 6) Llamar getPowerBI.js (POST)
    // =========================
    async function pedirEmbedData(workspaceId, reportId){
      const resp = await fetch("/.netlify/functions/getPowerBI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ workspaceId, reportId })
      });

      const data = await resp.json().catch(() => ({}));

      if (!resp.ok) {
        const extra = data?.raw ? ` | raw: ${data.raw}` : "";
        throw new Error((data?.error || "Error getPowerBI") + extra);
      }

      return data; // { embedToken, embedUrl, reportId }
    }

    // =========================
    // 7) Embebido con powerbi-client
    //    (FONDO: Default para respetar el fondo del reporte)
    // =========================
    function embedReport(embedUrl, embedToken){
      powerbi.reset(reportContainer);

      const models = window["powerbi-client"].models;

      const config = {
        type: "report",
        tokenType: models.TokenType.Embed,
        accessToken: embedToken,
        embedUrl: embedUrl,
        settings: {
          panes: {
            filters: { visible: false },
            pageNavigation: { visible: true }
          },
          background: models.BackgroundType.Default  /* ✅ respeta fondo del reporte */
        }
      };

      powerbi.embed(reportContainer, config);
    }

    // =========================
    // 8) Flujo principal
    // =========================
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        setLoading(true);

        const data = await pedirEmbedData(WORKSPACE_ID, centerCfg.reportId);

        const embedToken = data.embedToken;
        const embedUrl = data.embedUrl;

        if (!embedToken || !embedUrl) {
          throw new Error("Respuesta incompleta: falta embedToken o embedUrl");
        }

        embedReport(embedUrl, embedToken);
        setLoading(false);

      } catch (e) {
        console.error(e);
        showError("No se pudo cargar el dashboard: " + e.message);
      }
    });

  </script>
</body>
</html>
