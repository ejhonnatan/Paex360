<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaEx360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="paex360-logo.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Segoe UI, Arial, sans-serif;
      background: #f3f2f1;
    }

    header {
      height: 48px;
      background: #662483;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    #selector {
      height: calc(100vh - 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .card {
      padding: 30px;
      border: 2px solid #662483;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #662483;
      background: white;
    }

    .card:hover {
      background: #662483;
      color: white;
    }
  </style>
</head>

<body>

<header>PaEx360</header>

<div id="selector">
  <div class="card" onclick="selectClinic('DIAGONAL')">Clínica Diagonal</div>
  <div class="card" onclick="selectClinic('SALUS')">Clínica SALUS</div>
</div>

<script>
  function selectClinic(name) {
    alert("Seleccionaste: " + name);
  }
</script>

</body>
</html>
