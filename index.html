<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login PaEx360 con Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .container img {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      color: #662483;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #662483;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4a1960;
    }
    .link {
      margin-top: 1em;
    }
    .link a {
      color: #662483;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .message {
      color: red;
      font-size: 0.9em;
      text-align: center;
      min-height: 20px;
    }
    #register-form {
      display: none;
    }
    #dashboard {
      display: none;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <img src="paex360-logo.png" alt="Logo PaEx360">
    <h2 id="form-title">Login PaEx360</h2>
    <div class="message" id="message"></div>

    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      <button onclick="login()">Ingresar</button>
      <div class="link">
        <a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a>
        <a href="#" onclick="showRegister()">Crear cuenta</a>
      </div>
    </div>

    <div id="register-form">
      <input type="email" id="register-email" placeholder="Correo electrónico">
      <input type="password" id="register-password" placeholder="Contraseña">
      <button onclick="register()">Registrarse</button>
      <div class="link">
        <a href="#" onclick="showLogin()">Volver al login</a>
      </div>
    </div>
  </div>

  <div id="dashboard">
    <iframe title="Power BI Dashboard"
      src="https://app.powerbi.com/view?r=eyJrIjoiZTZkNzkxNGQtYzgwYS00MWFmLWE0OTItOTNjOGU5MzYzNjQwIiwidCI6IjJkODcwNTVkLTBlYmItNDdmNy05OTU5LWU3OWYwYzBhMzNkNyJ9"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFf8HvV2B5rkFt1qrYhcjWdpxKu5PCqnM",
      authDomain: "paex360.firebaseapp.com",
      projectId: "paex360",
      storageBucket: "paex360.firebasestorage.app",
      messagingSenderId: "631937872255",
      appId: "1:631937872255:web:c1777de83ce839bbbdea4a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          msg.style.color = 'green';
          msg.textContent = 'Ingreso exitoso';
          showDashboard();
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('message');
      if (!email) {
        msg.textContent = 'Por favor ingresa tu correo para recuperar la contraseña';
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = 'Se ha enviado un correo para restablecer la contraseña';
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    }

    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Crear cuenta';
      document.getElementById('message').textContent = '';
    }

    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('form-title').textContent = 'Login PaEx360';
      document.getElementById('message').textContent = '';
    }

    function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const msg = document.getElementById('message');
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          msg.style.color = 'green';
          msg.textContent = 'Usuario registrado con éxito';
          showLogin();
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    }

    function showDashboard() {
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }
  </script>
</body>
</html>
