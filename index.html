<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaEx360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="paex360-logo.png">

  <!-- SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2/dist/powerbi.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f2f1;
    }

    /* ================= LOGIN ================= */
    #auth-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      width: 420px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.12);
      text-align: center;
    }

    .login-card img {
      width: 110px;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-card button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #662483;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-card button:hover {
      background: #4e1c63;
    }

    .error {
      margin-top: 12px;
      color: #c62828;
      font-size: 13px;
      min-height: 18px;
    }

    /* ================= DASHBOARD ================= */
    #dashboard {
      display: none;
      height: 100%;
      flex-direction: column;
    }

    header {
      height: 48px;
      background: #662483;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
      z-index: 10;
    }

    .profile {
      position: relative;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff;
      color: #662483;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }

    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 42px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      z-index: 9999;
      min-width: 260px;
      padding: 6px 0;
    }

    .menu .email {
      padding: 10px 16px;
      font-size: 13px;
      color: #444;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }

    .menu .item {
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .menu .item:hover {
      background: #f3f2f1;
    }

    #reportContainer {
      flex: 1;
      background: #fff;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="auth-container">
  <div class="login-card">
    <img src="paex360-logo.png">
    <input id="email" type="email" placeholder="Correo electrónico">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div id="error" class="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>
    <strong>PaEx360</strong>

    <div class="profile">
      <div id="avatar" class="avatar" onclick="toggleMenu()">U</div>
      <div id="menu" class="menu">
        <div id="userEmail" class="email"></div>
        <div class="item" onclick="logout()">Cerrar sesión</div>
      </div>
    </div>
  </header>

  <div id="reportContainer"></div>
</div>

<script>

  /* FIREBASE */
  firebase.initializeApp({
    apiKey: "AIzaSyDFf8HvV2B5rkFt1qrYhcjWdpxKu5PCqnM",
    authDomain: "paex360.firebaseapp.com",
    projectId: "paex360"
  });

  const auth = firebase.auth();

  /* LOGIN */
  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");
    error.textContent = "";

    auth.signInWithEmailAndPassword(email, password)
      .catch(() => {
        error.textContent = "Usuario o contraseña incorrectos";
      });
  }

  /* PERFIL MENU */
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", e => {
    if (!e.target.closest(".profile")) {
      document.getElementById("menu").style.display = "none";
    }
  });

  function logout() {
    auth.signOut();
  }

  /* ================= AUTO LOGOUT 30 MIN ================= */

  let inactivityTimer;
  const INACTIVITY_TIME = 30 * 60 * 1000;

  function startInactivityTimer() {
    resetInactivityTimer();

    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);
    document.addEventListener("click", resetInactivityTimer);
    document.addEventListener("scroll", resetInactivityTimer);
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      alert("Sesión cerrada por inactividad (30 minutos)");
      auth.signOut();
    }, INACTIVITY_TIME);
  }

  function stopInactivityTimer() {
    clearTimeout(inactivityTimer);
    document.removeEventListener("mousemove", resetInactivityTimer);
    document.removeEventListener("keydown", resetInactivityTimer);
    document.removeEventListener("click", resetInactivityTimer);
    document.removeEventListener("scroll", resetInactivityTimer);
  }

  /* AUTH STATE */
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";

      const email = user.email || "";
      document.getElementById("avatar").textContent = email.charAt(0).toUpperCase();
      document.getElementById("userEmail").textContent = email;

      loadPowerBI();
      startInactivityTimer();
    } else {
      stopInactivityTimer();
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("auth-container").style.display = "flex";
    }
  });

  /* POWER BI */
  async function loadPowerBI() {
    const reportContainer = document.getElementById("reportContainer");
    powerbi.reset(reportContainer);

    const r = await fetch(
      "https://lucky-palmier-ad2422.netlify.app/.netlify/functions/getPowerBI",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          workspaceId: "7230301b-540b-4f1a-b94d-c3ff22d4564d",
          reportId: "4c205074-37ca-452d-b2cf-134e57e7cb96"
        })
      }
    );

    const data = await r.json();
    if (!r.ok) {
      alert("Error cargando Power BI");
      console.error(data);
      return;
    }

    const models = window["powerbi-client"].models;

    powerbi.embed(reportContainer, {
      type: "report",
      id: data.reportId,
      embedUrl: data.embedUrl,
      accessToken: data.embedToken,
      tokenType: models.TokenType.Embed,
      permissions: models.Permissions.Read
    });
  }

</script>

</body>
</html>
