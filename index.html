<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login PaEx360 con Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      color: #662483;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #662483;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a1960;
    }
    .link {
      text-align: center;
      margin-top: 1em;
    }
    .link a {
      color: #662483;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .message {
      color: red;
      font-size: 0.9em;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login PaEx360</h2>
    <div class="message" id="message"></div>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div class="link">
      <a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    // Tu configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDFf8HvV2B5rkFt1qrYhcjWdpxKu5PCqnM",
      authDomain: "paex360.firebaseapp.com",
      projectId: "paex360",
      storageBucket: "paex360.firebasestorage.app",
      messagingSenderId: "631937872255",
      appId: "1:631937872255:web:c1777de83ce839bbbdea4a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          msg.style.color = 'green';
          msg.textContent = 'Ingreso exitoso';
          // Redireccionar o mostrar dashboard aquí
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('message');
      if (!email) {
        msg.textContent = 'Por favor ingresa tu correo para recuperar la contraseña';
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = 'Se ha enviado un correo para restablecer la contraseña';
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    }
  </script>
</body>
</html>
