<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaEx360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="paex360-logo.png">

  <!-- SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2/dist/powerbi.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #auth-container,
    #selector,
    #dashboard {
      width: 100%;
      height: 100%;
    }

    #auth-container,
    #selector {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    /* ---------- HEADER ---------- */
    header {
      background: #662483;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      color: #fff;
    }

    .header-title {
      font-weight: bold;
      font-size: 15px;
    }

    .profile {
      position: relative;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff;
      color: #662483;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      color: #333;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      min-width: 180px;
      z-index: 10;
    }

    .menu div {
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu div:hover {
      background: #f0f0f0;
    }

    /* ---------- DASHBOARD ---------- */
    #dashboard {
      display: none;
      flex-direction: column;
    }

    #reportContainer {
      flex: 1;
      width: 100%;
      height: calc(100vh - 48px);
      background: #fff;
    }

    /* Selector */
    .selector-box {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .selector-card {
      flex: 1;
      padding: 30px;
      border: 2px solid #662483;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #662483;
    }

    .selector-card:hover {
      background: #662483;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="auth-container">
  <div class="container">
    <img src="paex360-logo.png" width="90"><br><br>
    <input id="email" type="email" placeholder="Correo electrónico">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div id="message" style="color:red;margin-top:10px;"></div>
  </div>
</div>

<!-- SELECTOR -->
<div id="selector" style="display:none;">
  <div class="container">
    <h3>Selecciona el tablero</h3>
    <div class="selector-box">
      <div class="selector-card" onclick="openDashboard()">Clínica Diagonal</div>
      <div class="selector-card" onclick="openDashboard()">Clínica SALUS</div>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>
    <div class="header-title">PaEx360</div>

    <div class="profile">
      <div class="avatar" onclick="toggleMenu()">PB</div>
      <div id="menu" class="menu">
        <div onclick="logout()">Cerrar sesión</div>
      </div>
    </div>
  </header>

  <div id="reportContainer"></div>
</div>

<script>
  // Firebase
  firebase.initializeApp({
    apiKey: "AIzaSyDFf8HvV2B5rkFt1qrYhcjWdpxKu5PCqnM",
    authDomain: "paex360.firebaseapp.com",
    projectId: "paex360"
  });

  const auth = firebase.auth();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).then(() => {
      auth-container.style.display = 'none';
      selector.style.display = 'flex';
    }).catch(() => {
      message.textContent = 'Credenciales inválidas';
    });
  }

  function openDashboard() {
    selector.style.display = 'none';
    dashboard.style.display = 'flex';
    loadPowerBI();
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  async function loadPowerBI() {
    const resp = await fetch(
      'https://lucky-palmier-ad2422.netlify.app/.netlify/functions/getPowerBI',
      {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          workspaceId:'7230301b-540b-4f1a-b94d-c3ff22d4564d',
          reportId:'4c205074-37ca-452d-b2cf-134e57e7cb96'
        })
      }
    );

    const {embedToken, embedUrl, reportId} = await resp.json();
    const models = window['powerbi-client'].models;

    powerbi.embed(reportContainer, {
      type:'report',
      id:reportId,
      embedUrl,
      accessToken:embedToken,
      tokenType:models.TokenType.Embed
    });
  }

  document.addEventListener('click', e => {
    if (!e.target.closest('.profile')) {
      document.getElementById('menu').style.display = 'none';
    }
  });
</script>

</body>
</html>
