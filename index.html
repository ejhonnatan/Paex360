<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaEx360 – Test Backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="paex360-logo.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Segoe UI, Arial, sans-serif;
      background: #f3f2f1;
    }

    header {
      height: 48px;
      background: #662483;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: 600;
    }

    #selector {
      height: calc(100vh - 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      flex-direction: column;
    }

    .cards {
      display: flex;
      gap: 24px;
    }

    .card {
      padding: 30px;
      border: 2px solid #662483;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #662483;
      background: white;
      min-width: 200px;
      text-align: center;
    }

    .card:hover {
      background: #662483;
      color: white;
    }

    #result {
      margin-top: 30px;
      width: 80%;
      max-width: 900px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      font-size: 13px;
      overflow: auto;
      max-height: 300px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .ok {
      color: #2e7d32;
      font-weight: 600;
    }

    .error {
      color: #c62828;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>PaEx360 – Prueba Backend getPowerBI</header>

<div id="selector">
  <div class="cards">
    <div class="card" onclick="testBackend('DIAGONAL')">Clínica Diagonal</div>
    <div class="card" onclick="testBackend('SALUS')">Clínica SALUS</div>
  </div>

  <div id="result">Haz clic en una clínica para probar el backend…</div>
</div>

<script>
  const WORKSPACE_ID = "7230301b-540b-4f1a-b94d-c3ff22d4564d";

  const REPORTES = {
    DIAGONAL: "c82cbcf1-7b93-458a-8f14-3b7a86800a23",
    SALUS: "be0ed5d8-4753-4dd0-b031-ed0b7ab57d96"
  };

  async function testBackend(tipo) {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "Consultando backend getPowerBI…";

    try {
      const response = await fetch(
        "https://lucky-palmier-ad2422.netlify.app/.netlify/functions/getPowerBI",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            workspaceId: WORKSPACE_ID,
            reportId: REPORTES[tipo]
          })
        }
      );

      const data = await response.json();

      if (!response.ok || data.error) {
        resultDiv.innerHTML =
          "<span class='error'>❌ ERROR DEL BACKEND</span>\n\n" +
          JSON.stringify(data, null, 2);
        return;
      }

      resultDiv.innerHTML =
        "<span class='ok'>✅ BACKEND OK</span>\n\n" +
        JSON.stringify(data, null, 2);

    } catch (err) {
      resultDiv.innerHTML =
        "<span class='error'>❌ ERROR DE RED / JS</span>\n\n" +
        err.message;
    }
  }
</script>

</body>
</html>
