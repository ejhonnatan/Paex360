<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paex360 - Acceso</title>
  <link rel="icon" href="paex360-logo.png" type="image/png">

  <style>
    :root{
      --bg: #f3f2f0;
      --card: #ffffff;
      --text: #111827;
      --muted:#6b7280;
      --danger:#dc2626;
      --primary:#111827;
      --border:#e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .wrap{ width: min(1100px, 100%); }

    /* =========================
       Topbar
       ========================= */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .brand img{
      height: 34px;
      width: 34px;
      border-radius: 10px;
      object-fit: cover;
    }

    .brand h1{
      font-size: 16px;
      margin: 0;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .userbar{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      padding: 10px 12px;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }
    .btn-primary{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    /* =========================
       Card / Layout
       ========================= */
    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    @media(max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
    }

    .title{
      margin:0 0 8px 0;
      font-size: 18px;
      font-weight: 900;
    }

    .subtitle{
      margin:0 0 20px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
      font-weight: 600;
    }

    /* =========================
       Form
       ========================= */
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom: 12px;
    }

    label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    input{
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      outline:none;
      font-size: 14px;
      background:#fff;
    }
    input:focus{ border-color: #9ca3af; }

    .error{
      color: var(--danger);
      font-size: 13px;
      font-weight: 900;
      margin-top: 8px;
      display:none;
    }

    .divider{
      height:1px;
      background: var(--border);
      margin: 14px 0;
    }

    .small{
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    .loader{
      display:none;
      margin-top:10px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }

    /* =========================
       Centros
       ========================= */
    .centros{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .centro-btn{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-weight: 900;
      font-size: 13px;
    }
    .centro-btn:hover{ border-color: #9ca3af; }

    .notice{
      margin-top: 10px;
      color: var(--danger);
      font-weight: 900;
      font-size: 13px;
      display:none;
    }

/* =========================
   ‚úÖ NUEVO: Panel imagen derecha
   (SOLO visual)
   ========================= */
.panel-hero{
  padding: 0;                 
  overflow: hidden;
  display: flex;              /* ‚úÖ centra contenido */
  align-items: center;        /* ‚úÖ vertical */
  justify-content: center;    /* ‚úÖ horizontal */
}

.hero-img{
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain;        /* ‚úÖ no recorta, mantiene proporci√≥n */
  border-radius: 14px;
}

    /* =========================
       ‚úÖ NUEVO: Logo Opinat peque√±o en footer
       ========================= */
    .opinat-inline{
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .opinat-logo{
      height: 14px;               /* peque√±o */
      width: auto;
      vertical-align: middle;
      display:inline-block;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- =========================
         TOPBAR (Marca + Usuario)
         ========================= -->
    <div class="topbar">
      <div class="brand">
        <img src="paex360-logo.png" alt="Paex360">
        <h1>Paex360</h1>
      </div>

      <div class="userbar">
        <span id="userEmail"></span>
        <button class="btn" id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">

        <!-- =========================
             PANEL LOGIN
             ========================= -->
        <div class="panel" id="loginPanel">
          <h2 class="title">Acceso</h2>
          <p class="subtitle">Inicia sesi√≥n para ver los centros habilitados.</p>

          <div class="field">
            <label for="loginEmail">Correo</label>
            <input id="loginEmail" type="email" placeholder="tu_correo@dominio.com" autocomplete="email">
          </div>

          <div class="field">
            <label for="loginPass">Contrase√±a</label>
            <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
          </div>

          <button class="btn btn-primary" id="loginBtn">Ingresar</button>
          <div id="loginError" class="error"></div>
          <div id="loginLoader" class="loader">Procesando...</div>

          <div class="divider"></div>
          <div class="small">
            <span class="opinat-inline">
              Desarrollado por <b>Opinat</b>.
              <img class="opinat-logo" src="LogoOpinat.png" alt="Opinat">
            </span>
          </div>
        </div>

        <!-- =========================
             ‚úÖ NUEVO: PANEL IMAGEN DERECHA
             ========================= -->
        <div class="panel panel-hero" id="heroPanel">
          <img class="hero-img" src="PAEX360 CAST.jpg" alt="Paex360 Cast">
        </div>

        <!-- =========================
             PANEL SELECCI√ìN CENTRO
             ========================= -->
        <div class="panel" id="centrosPanel" style="display:none;">
          <h2 class="title">Selecciona un centro</h2>
          <p class="subtitle">Se mostrar√°n √∫nicamente los centros autorizados para tu usuario.</p>

          <div id="centros-container" class="centros"></div>
          <div id="mensaje-permisos" class="notice"></div>

          <div class="small" style="margin-top:10px;">
            Si no aparece ning√∫n bot√≥n, solicita a paula.fernandez@atheneasolutions.com el acceso.
          </div>
        </div>

      </div>
    </div>

  </div>

  <script type="module">

    // =========================
    // 0) Referencias UI
    // =========================
    const loginPanel = document.getElementById("loginPanel");
    const centrosPanel = document.getElementById("centrosPanel");
    const heroPanel = document.getElementById("heroPanel"); // ‚úÖ NUEVO

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const loginError = document.getElementById("loginError");
    const loginLoader = document.getElementById("loginLoader");

    const userEmailEl = document.getElementById("userEmail");

    const centrosContainer = document.getElementById("centros-container");
    const mensajePermisos = document.getElementById("mensaje-permisos");

    // =========================
    // 0.1) Helpers UI
    // =========================
    function showLogin() {
      loginPanel.style.display = "block";
      centrosPanel.style.display = "none";
      heroPanel.style.display = "block"; // ‚úÖ NUEVO (mostrar imagen en login)
      logoutBtn.style.display = "none";
      userEmailEl.textContent = "";
      centrosContainer.innerHTML = "";
      hidePermMessage();
      setLoginError("");
    }

    function showCentros(email) {
      loginPanel.style.display = "none";
      centrosPanel.style.display = "block";
      heroPanel.style.display = "none"; // ‚úÖ NUEVO (ocultar imagen en centros)
      logoutBtn.style.display = "inline-block";
      userEmailEl.textContent = email;
    }

    function setLoginError(msg) {
      loginError.style.display = msg ? "block" : "none";
      loginError.textContent = msg || "";
    }

    function setLoader(on) {
      loginLoader.style.display = on ? "block" : "none";
      loginBtn.disabled = on;
    }

    function showPermMessage(msg) {
      mensajePermisos.style.display = "block";
      mensajePermisos.textContent = msg;
    }

    function hidePermMessage() {
      mensajePermisos.style.display = "none";
      mensajePermisos.textContent = "";
    }

    // =========================
    // 1) Firebase config desde Netlify Function (robusto)
    // =========================
    let firebaseConfig = null;

    try {
      const r = await fetch("/.netlify/functions/getConfig", { cache: "no-store" });
      const cfg = await r.json().catch(() => ({}));

      if (!r.ok) throw new Error(cfg?.error || "getConfig no respondi√≥ OK");

      firebaseConfig = cfg.firebaseConfig || cfg;

      console.log("‚úÖ Firebase config cargado OK");

    } catch (e) {
      alert("No se pudo cargar la configuraci√≥n de Firebase (getConfig).");
      console.error("‚ùå Error cargando Firebase config:", e);
      throw e;
    }

    // =========================
    // 2) Firebase SDK (CDN)
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // =========================
    // 2.1) Cierre autom√°tico por inactividad (30 min)
    // =========================
    const INACTIVITY_LIMIT_MS = 30 * 60 * 1000; // 30 minutos
    let inactivityTimer = null;

    function clearInactivityTimer(){
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
        inactivityTimer = null;
      }
    }

    async function forceLogoutByInactivity(){
      try{
        await signOut(auth);
      }catch(e){
        console.warn("Logout por inactividad fall√≥:", e);
      }finally{
        showLogin();
      }
    }

    function resetInactivityTimer(){
      clearInactivityTimer();
      inactivityTimer = setTimeout(forceLogoutByInactivity, INACTIVITY_LIMIT_MS);
    }

    // Solo debe contar si hay usuario logueado
    function attachActivityListeners(){
      const events = ["mousemove","mousedown","keydown","scroll","touchstart","click"];
      events.forEach(evt => window.addEventListener(evt, resetInactivityTimer, { passive: true }));
    }

    attachActivityListeners();

    // =========================
    // 3) Llamar permisos (getPermissions) + render botones
    // =========================
    async function cargarPermisosYRender(email) {
      const cleanEmail = (email || "").toLowerCase().trim();
      console.log("üîé Email logueado:", cleanEmail);

      if (!cleanEmail) {
        showPermMessage("No se pudo leer el email del usuario logueado.");
        return;
      }

      let data;
      try {
        const resp = await fetch("/.netlify/functions/getPermissions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: cleanEmail })
        });

        data = await resp.json().catch(() => ({}));
        console.log("‚úÖ Respuesta getPermissions:", data);

        if (!resp.ok) {
          showPermMessage(data?.error || "No autorizado.");
          return;
        }

      } catch (e) {
        console.error("‚ùå Error llamando getPermissions:", e);
        showPermMessage("No se pudo consultar permisos (error de red).");
        return;
      }

      const perms = data?.permissions || {};
      const puedeDiagonal = perms.Clinica_Diagonal === true;
      const puedeSalus = perms.Clinica_Salus === true;

      console.log("üéØ Permisos parseados:", { puedeDiagonal, puedeSalus });

      if (!puedeDiagonal && !puedeSalus) {
        showPermMessage("No tienes permisos para visualizar ning√∫n tablero.");
        return;
      }

      hidePermMessage();
      renderBotonesCentros({ puedeDiagonal, puedeSalus });
    }

    // =========================
    // 4) Render botones centros (redirige a dashboard.html)
    // =========================
    function renderBotonesCentros({ puedeDiagonal, puedeSalus }) {
      centrosContainer.innerHTML = "";

      if (puedeDiagonal) {
        const btn = document.createElement("button");
        btn.className = "centro-btn";
        btn.textContent = "Cl√≠nica Diagonal";
        btn.onclick = () => window.location.href = "dashboard.html?center=diagonal";
        centrosContainer.appendChild(btn);
      }

      if (puedeSalus) {
        const btn = document.createElement("button");
        btn.className = "centro-btn";
        btn.textContent = "Cl√≠nica SALUS";
        btn.onclick = () => window.location.href = "dashboard.html?center=salus";
        centrosContainer.appendChild(btn);
      }
    }

    // =========================
    // 5) Login handler
    // =========================
    loginBtn.addEventListener("click", async () => {
      setLoginError("");

      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value;

      if (!email || !pass) {
        setLoginError("Debes ingresar correo y contrase√±a.");
        return;
      }

      setLoader(true);

      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        console.error("‚ùå Login error:", e);
        setLoginError("Credenciales inv√°lidas o usuario no existe.");
      } finally {
        setLoader(false);
      }
    });

    // =========================
    // 6) Logout handler
    // =========================
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      showLogin();
    });

    // =========================
    // 7) Auth state (sesi√≥n)
    // =========================
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        clearInactivityTimer();     // ‚úÖ no contar si no hay sesi√≥n
        showLogin();
        return;
      }

      // ‚úÖ arranca/reinicia el timer al detectar sesi√≥n
      resetInactivityTimer();

      showCentros(user.email);
      await cargarPermisosYRender(user.email);
    });

  </script>
</body>
</html>
