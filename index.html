<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PaEx360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2/dist/powerbi.min.js"></script>

  <style>
    html, body { margin:0; height:100%; font-family:Segoe UI, Arial; }
    header { height:48px; background:#662483; color:#fff; display:flex; align-items:center; padding:0 16px; }
    #selector { height:calc(100vh - 48px); display:flex; align-items:center; justify-content:center; gap:20px; }
    .card { padding:30px; border:2px solid #662483; cursor:pointer; }
    #dashboard { display:none; height:calc(100vh - 48px); }
    #reportContainer { height:100%; width:100%; }
  </style>
</head>

<body>

<header>PaEx360</header>

<div id="selector">
  <div class="card" onclick="openDashboard('DIAGONAL')">Clínica Diagonal</div>
  <div class="card" onclick="openDashboard('SALUS')">Clínica SALUS</div>
</div>

<div id="dashboard">
  <div id="reportContainer"></div>
</div>

<script>
  const WORKSPACE_ID = "7230301b-540b-4f1a-b94d-c3ff22d4564d";

  const REPORTES = {
    DIAGONAL: { soapReportId: 101 },
    SALUS:    { soapReportId: 102 }
  };

  const reportContainer = document.getElementById("reportContainer");

  async function openDashboard(tipo) {
    document.getElementById("selector").style.display = "none";
    document.getElementById("dashboard").style.display = "block";

    powerbi.reset(reportContainer);

    const r = await fetch(
      "https://lucky-palmier-ad2422.netlify.app/.netlify/functions/getPowerBI",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          workspaceId: WORKSPACE_ID,
          reportId: REPORTES[tipo].soapReportId
        })
      }
    );

    const data = await r.json();

    if (data.error) {
      alert("Error backend: " + data.error);
      console.error(data);
      return;
    }

    const models = window["powerbi-client"].models;

    powerbi.embed(reportContainer, {
      type: "report",
      id: data.reportId,
      embedUrl: data.embedUrl,
      accessToken: data.embedToken,
      tokenType: models.TokenType.Embed
    });
  }
</script>

</body>
</html>
